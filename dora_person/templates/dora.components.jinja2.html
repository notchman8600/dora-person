<div class="col">
  <div class="card" style="width: 18rem">
    <img src="{{dora_person.avatar_url}}" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{dora_person.name}}</h5>
      <p class="card-text">{{dora_person.message}}</p>
      <p class="card-text">
        <small class="text-muted">現在の投票数{{dora_person.count}}</small>
      </p>

      <form action="/vote" method="post">
        <input
          type="hidden"
          name="target_user_id"
          value="{{dora_person.name}}"
        />
        <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
        <button type="submit" class="btn btn-primary">この人に投票する</button>
      </form>
    </div>
  </div>
</div>
