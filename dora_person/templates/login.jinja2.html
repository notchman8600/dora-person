<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login with GitHub</h1>
    <!-- The "action" should be the URL that your GitHub app redirects to after successful authentication -->
    <form action="/auth" method="GET">
      <button type="submit">Login with GitHub</button>
    </form>
  </body>
</html>
